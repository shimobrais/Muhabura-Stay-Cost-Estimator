<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhabura Hotel – Cost Estimator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="header-top">
    <div>
      <h1>Muhabura Hotel</h1>
      <p>Estimate your total stay costs</p>
    </div>
    <div class="auth-buttons">
      <button class="btn-login" onclick="openLoginModal()">Log In</button>
      <button class="btn-signup" onclick="openSignupModal()">Sign Up</button>
    </div>
  </div>
</header>

<main class="container">
  <!-- LEFT PANEL -->
  <section class="panel left">
    <h2>Choose Services</h2>

    <label>
      Check-in date
      <input type="date" id="checkIn">
    </label>

    <label>
      Check-out date
      <input type="date" id="checkOut">
    </label>

    <label>
      Room type
      <select id="roomType">
        <option value="standard">Standard Room</option>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
      </select>
    </label>

    <label>
      Number of guests
      <input type="number" id="guests" value="1" min="1">
    </label>

    <h3>Extra Services</h3>
    <div class="services">
      <label><input type="checkbox" value="breakfast"> Breakfast</label>
      <label><input type="checkbox" value="airport"> Airport Pickup</label>
      <label><input type="checkbox" value="spa"> Spa</label>
      <label><input type="checkbox" value="gym"> Gym</label>
      <label><input type="checkbox" value="meeting"> Meeting Room</label>
      <label><input type="checkbox" value="dining"> Dining</label>
    </div>
  </section>

  <!-- RIGHT PANEL -->
  <section class="panel right">
    <h2>Your Estimate</h2>

    <div class="summary">
      <p>Nights: <span id="nights">0</span></p>
      <p>Room cost: <span id="roomCost">0</span> RWF</p>
      <p>Services: <span id="serviceCost">0</span> RWF</p>
      <p>Tax (18%): <span id="tax">0</span> RWF</p>

      <hr>
      <h3>Total: <span id="total">0</span> RWF</h3>
    </div>

    <button onclick="window.print()">Print Summary</button>
  </section>
</main>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoginModal()">&times;</span>
    <h2>Log In</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="modal-btn">Log In</button>
    </form>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSignupModal()">&times;</span>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="modal-btn">Sign Up</button>
    </form>
  </div>
</div>

<footer>
  © Muhabura Hotel
</footer>

<script src="script.js"></script>
</body>
</html>
